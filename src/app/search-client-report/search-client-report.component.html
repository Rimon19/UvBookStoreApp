
  

  
<div class="row">
  <div class="input-field col s12">
      <form class="example-form">
          <input  #query (keyup)="filterReportByBillNO(query.value)" 
          type="text" id="autocomplete-input-client"
           placeholder="Search Book"
            style="padding-left:50px"
            matInput [matAutocomplete]="auto">
 
          <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let c of filteredBillNo" [value]="c.billNo">
                  {{c.billNo}}
                  <a  class="waves-effect waves-light btn btn-rounded "  
                  style="font-size:20px" [routerLink]="['/ReportDetails/',c.billNo]">select</a>
              </mat-option>
            </mat-autocomplete>
      
        </form>
  </div>

</div>
