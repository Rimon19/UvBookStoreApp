<div class="row">
    <p>
      <input 
        #nameSearch
        (keyup)="filter(nameSearch.value)"
        type="text" class="form-control" placeholder="Search Book by Name">
    </p>
    
    <data-table
      [items]="items"
      [itemCount]="itemCount"
      (reload)="reloadItems($event)">
    
      <data-table-column
        [property]="'name'"  
        [header]="'name'"
        [sortable]="true"
        [resizable]="true"
      ></data-table-column>
      
      <data-table-column 
       [property]="'publisher'" 
       [header]="'publisher'"
       [sortable]="true" 
       [resizable]="true">
        </data-table-column>
    
      <data-table-column 
      [property]="'publicherYear'" 
      [header]="'publicherYear'"
      [sortable]="true" 
      [resizable]="true">
    </data-table-column>
    
    <data-table-column 
      [property]="'author'" 
      [header]="'author'"
      [sortable]="true" 
      [resizable]="true">
    </data-table-column>
    
    <data-table-column 
      [property]="'basePrice'" 
      [header]="'basePrice'"
      [sortable]="true" 
      [resizable]="true">
    </data-table-column>

      <data-table-column
        [property]="'$key'"  
        [header]="'Action'"
      >
        <ng-template #dataTableCell *ngFor="let book of books">
          <a  [routerLink]="['/BookEntry/', book.id]">Edit</a>
   
        </ng-template>
      </data-table-column>
    
    </data-table>
    
  </div>
